jdk:
  - openjdk17

before_install:
  # 1️⃣ Java 8 cho sdkmanager
  - sdk install java 8.0.402-tem
  - sdk use java 8.0.402-tem
  - yes | sdkmanager "ndk;26.3.11579264"

  # 2️⃣ Cài Conan standalone (KHÔNG cần Python)
  - mkdir -p $HOME/bin
  - curl -L https://github.com/conan-io/conan/releases/download/1.62.0/conan-ubuntu-64.tgz | tar -xz -C $HOME/bin
  - chmod +x $HOME/bin/conan
  - export PATH="$HOME/bin:$PATH"
  - conan --version

install:
  # 3️⃣ Quay lại Java 17 cho Gradle
  - sdk use java 17.0.12-oracle
  - ./gradlew :pdf2htmlex:publishToMavenLocal
